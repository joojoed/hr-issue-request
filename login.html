<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - HR App</title>
  <style>
    /* Your styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    label,
    input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <div id="error" class="error"></div>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const username = loginForm.username.value;
      const password = loginForm.password.value;

      fetch('https://c7327f38-26e2-45b4-a5a8-3e718fe8176f-00-19011i5iuaghc.pike.replit.dev/login', { // Replace with your actual Replit URL
     method: 'POST',
     headers: {
       'Content-Type': 'application/json',
     },
     body: JSON.stringify({ username, password }),
   })
   .then(response => {
     if (!response.ok) {
       throw new Error('Invalid username or password');
     }
     return response.json();
   })
   .then(data => {
     localStorage.setItem('sessionId', data.sessionId);
     window.location.href = 'dashboard.html';
   })
   .catch(error => {
     console.error('Error:', error); // Check for detailed error messages
   });
    });
  </script>
</body>
</html>
